<div class="container" ng-cloak>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Permission</h1>
            <h5><a ui-sref='userEdit({ userKey: null, formStatus: 1 })'>Link User</a></h5>
        </div>
    </div>

    <!-- Row -->
    <div class="row">        
        <div class="col-lg-12">            
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Display Name</th>
                            <th>Create</th>
                            <th>Update</th>
                            <th>Delete</th>
                            <th>Display</th>                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="p in permission">
                            <td>{{ p.UserId }}</td>
                            <td>{{ p.UserName }}</td>
                            <td>{{ p.DisplayName }}</td>
                            <td><input type="checkbox" ng-checked="{{ p.IsCreated }}"></td>
                            <td><input type="checkbox" ng-checked="{{ p.IsUpdate }}"></td>
                            <td><input type="checkbox" ng-checked="{{ p.IsDelete }}"></td>
                            <td><input type="checkbox" ng-checked="{{ p.IsDisplay }}"></td>                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="button" class="btn btn-primary" value="Submit" 
                   ng-click="assignPermission(permission)" ng-disabled="(isSubmitting)"/>            
            <span ng-show="isSubmitting">
