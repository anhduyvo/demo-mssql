<div class="container" ng-cloak>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Assign Permission</h1>
            <h5><a ui-sref='userEdit({ userKey: null, formStatus: 1 })'>Link User</a></h5>
        </div>
    </div>

    <!-- Row -->
    <div class="row">
        <div class="col-lg-12">            
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Display Name</th>
                            <th>Create</th>
                            <th>Update</th>
                            <th>Delete</th>
                            <th>Display</th>                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="group in groupPermission">
                            <td>{{ group.UserId }}</td>
                            <td>{{ group.UserName }}</td>
                            <td>{{ group.DisplayName }}</td>
                            <td><input type="checkbox" ng-model="group.IsCreate"></td>
                            <td><input type="checkbox" ng-model="group.IsUpdate"></td>
                            <td><input type="checkbox" ng-model="group.IsDelete"></td>
                            <td><input type="checkbox" ng-model="group.IsDisplay" disabled="true"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <input type="button" class="btn btn-primary" value="Submit" 
                   ng-click="submit(groupPermission)" ng-disabled="(isSubmitting)"/>
            <input type="button" class="btn btn-primary" value="Cancel"
                   ng-click="cancel()" ng-disabled="(isSubmitted || isSubmitting)"/>
            <span ng-show="isSubmitting">
