<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Users</h1>
            <h5><a ui-sref='userEdit({ userKey: null, formStatus: 1 })'>Create User</a></h5>
        </div>
    </div>
        
    <!-- Row -->
    <div class="row">        
        <div class="col-lg-12">            
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>DisplayName</th>
                            <th>Mobile</th>
                            <th>Email</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="u in users">
                            <td>{{ u.UserId }}</td>
                            <td>{{ u.UserName }}</td>
                            <td>{{ u.DisplayName }}</td>
                            <td>{{ u.Mobile }}</td>
                            <td>{{ u.Email }}</td>
                            <td><a ui-sref="userEdit({ userKey: u.UserKey, formStatus: 2 })">Edit</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <ng-pagination pagination="pagination" on-get-data="getUsers()" />
        </div>
    </div>
</div>
