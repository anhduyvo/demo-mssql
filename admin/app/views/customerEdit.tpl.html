<div class="container" ng-cloak>
	<h2>{{ formTitle }}</h2>
    <form name="formCustomer" class="form form-horizontal">
        <div class="form-group">
            <div class='control-label col-sm-8 message-error'
                 ng-show='(messageError.length > 0)'>{{ messageError }}</div>
        </div>

        <div class="form-group">
            <label for="CustomerName" class="col-sm-2 control-label">Customer Name</label>
            <div class="col-sm-6">
                <input name="CustomerName" ng-model="customer.CustomerName" class="form-control" placeholder="Customer Name" required maxlength="20" />
            </div>
            <div class='control-label col-sm-8 message-error'
                 ng-show='(isSubmitted && formCustomer.CustomerName.$error.required) || (formCustomer.CustomerName.$dirty && formCustomer.CustomerName.$error.required)'>
                 Customer Name is required
            </div>
        </div>        

		<div class="form-group">
            <label for="Email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-6">
                <input name="Email" ng-model="customer.Email" class="form-control" placeholder="Email" required maxlength="50" />
            </div>
            <div class='control-label col-sm-8 message-error'
                 ng-show='(isSubmitted && formCustomer.Email.$error.required) || (formCustomer.Email.$dirty && formCustomer.Email.$error.required)'>
                 Email is required
            </div>
		</div>

		<div class="form-group">
            <label for="Mobile" class="col-sm-2 control-label">Mobile</label>
            <div class="col-sm-6">
                <input name="Mobile" ng-model="customer.Mobile" class="form-control" placeholder="Mobile" required maxlength="50" />
            </div>
            <div class='control-label col-sm-8 message-error'
                 ng-show='(isSubmitted && formCustomer.Mobile.$error.required) || (formCustomer.Mobile.$dirty && formCustomer.Mobile.$error.required)'>
                 Mobile is required
            </div>
		</div>

		<div class="form-group">
            <label for="Tel" class="col-sm-2 control-label">Telephone</label>
            <div class="col-sm-6">
                <input name="Tel" ng-model="customer.Tel" class="form-control" placeholder="Telephone" required maxlength="50" />
            </div>
            <div class='control-label col-sm-8 message-error'                 
                 ng-show='(isSubmitted && formCustomer.Tel.$error.required) || (formCustomer.Tel.$dirty && formCustomer.Tel.$error.required)'>
                 Telephone is required
            </div>
		</div>

		<div class="form-group">
            <label for="Fax" class="col-sm-2 control-label">Fax</label>
            <div class="col-sm-6">
                <input name="Fax" ng-model="customer.Fax" class="form-control" placeholder="Fax" required maxlength="50" />
            </div>
            <div class='control-label col-sm-8 message-error'
                 ng-show='(isSubmitted && formCustomer.Fax.$error.required) || (formCustomer.Fax.$dirty && formCustomer.Fax.$error.required)'>
                 Fax is required
            </div>
		</div>

		<div class="form-group">
            <label for="Title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-6">
                <input name="Title" ng-model="customer.Title" class="form-control" placeholder="Title" required maxlength="50" />
            </div>
            <div class='control-label col-sm-8 message-error'                 
                 ng-show='(isSubmitted && formCustomer.Title.$error.required) || (formCustomer.Title.$dirty && formCustomer.Title.$error.required)'>
                 Title is required
            </div>
		</div>

		<div class="form-group">
            <label for="Address" class="col-sm-2 control-label">Address</label>
            <div class="col-sm-6">
                <input name="Address" ng-model="customer.Address" class="form-control" placeholder="Address" required maxlength="50" />
            </div>
            <div class='control-label col-sm-8 message-error'
                 ng-show='(isSubmitted && formCustomer.Address.$error.required) || (formCustomer.Address.$dirty && formCustomer.Address.$error.required)'>
                 Address is required
            </div>
		</div>

		<div class="form-group">
            <label for="Description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-6">
                <textarea name="Description" ng-model="customer.Description" class="form-control" placeholder="Description" maxlength="250" />
            </div>            
        </div>
        
        <div class="form-group">
            <div class='control-label col-sm-8 message-success'
                 ng-show='(messageSuccess.length > 0)'>{{ messageSuccess }}</div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="button" class="btn btn-primary" value="Submit" 
                    ng-click="submit(customer)" ng-disabled="(isSubmitting)"/>
                <input type="button" class="btn btn-primary" value="Cancel"
                        ng-click="cancel()" ng-disabled="(isSubmitted || isSubmitting)"/>
                <span ng-show="isSubmitting">                
                    <img ng-if="isSubmitting" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                </span>
            </div>
        </div>
    </form>
</div>
