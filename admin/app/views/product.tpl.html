<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Products</h1>
            <h5><a ui-sref='productEdit({ productKey: null, formStatus: 1 })'>Create Product</a></h5>
        </div>
    </div>
        
    <!-- Row -->
    <div class="row">        
        <div class="col-lg-12">            
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Color</th>
                            <th>Description</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="p in products">
                            <td>{{ p.ProductId }}</td>
                            <td>{{ p.ProductCode }}</td>
                            <td>{{ p.ProductName }}</td>
                            <td>{{ p.Colour }}</td>
                            <td>{{ p.Description }}</td>
                            <td><a ui-sref="productEdit({ productKey: p.ProductKey, formStatus: 2 })">Edit</a></td>
                        </tr>                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /.row -->    
</div>
<!-- /.container-fluid -->
