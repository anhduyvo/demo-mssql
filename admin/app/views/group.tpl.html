<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Groups</h1>
            <h5><a ui-sref='groupEdit({ groupKey: null, formStatus: 1 })'>Create Group</a></h5>
        </div>
    </div>
        
    <!-- Row -->
    <div class="row">        
        <div class="col-lg-12">            
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Permission</th>
                            <th>Edit</th>                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="g in groups">
                            <td>{{ g.GroupId }}</td>
                            <td>{{ g.GroupName }}</td>
                            <td>{{ g.Description }}</td>                            
                            <td><a ui-sref="groupUsers({ groupKey: u.groupKey, formStatus: 2 })">Permission</a></td>
                            <td><a ui-sref="groupEdit({ groupKey: u.groupKey, formStatus: 2 })">Edit</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /.row -->    
</div>
<!-- /.container-fluid -->
