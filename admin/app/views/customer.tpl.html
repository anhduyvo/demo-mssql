<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Customer</h1>
            <h5><a ui-sref='customerEdit({ customerKey: null, formStatus: 1 })'>Create Customer</a></h5>
        </div>
    </div>
        
    <!-- Row -->
    <div class="row">        
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Mobile</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="c in customers">
                            <td>{{ c.CustomerId }}</td>
                            <td>{{ c.CustomerName }}</td>
                            <td>{{ c.Mobile }}</td>
                            <td>{{ c.Email }}</td>
                            <td>{{ c.Address }}</td>
                            <td><a ui-sref="customerEdit({ customerKey: c.CustomerKey, formStatus: 2 })">Edit</a></td>
                        </tr>                        
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-lg-6">
            <ul uib-pagination 
                boundary-links="true" 
                total-items="pagination.hitsTotal" 
                ng-model="pagination.pageCurrent"
                max-size="pagination.maxSize"
                ng-change="pageChanged(newVal, oldVal)"
                class="pagination-sm" 
                previous-text="&lsaquo;" 
                next-text="&rsaquo;" 
                first-text="&laquo;" 
                last-text="&raquo;">
            </ul>            
        </div>
        <div class="col-lg-6">
            <select name="pageSize" id="pageSize" ng-model="pagination.pageSize">
                <option value="10">10</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
    </div>
    <!-- /.row -->    
</div>
<!-- /.container-fluid -->
