<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Customer
            </h1>            
        </div>
    </div>
        
    <!-- Row -->
    <div class="row">        
        <div class="col-lg-12">            
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Mobile</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="c in customers">
                            <td>{{ c.CustomerId }}</td>
                            <td>{{ c.CustomerName }}</td>
                            <td>{{ c.Mobile }}</td>
                            <td>{{ c.Email }}</td>
                            <td>{{ c.Address }}</td>
                            <td><a ui-sref="customerEdit({ customerKey: c.CustomerKey, formStatus: 2 })">Edit</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /.row -->    
</div>
<!-- /.container-fluid -->
