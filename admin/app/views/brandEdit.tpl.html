<div class="container" ng-cloak>
	<h2>{{ formTitle }}</h2>
    <form name="formBrand" class="form form-horizontal">
        <div class="form-group">
            <div class='control-label col-sm-8 message-error'
                 ng-show='(messageError.length > 0)'>{{ messageError }}</div>
        </div>

        <div class="form-group">
            <label for="BrandName" class="col-sm-2 control-label">Brand Name</label>
            <div class="col-sm-6">
                <input name="BrandName" ng-model="brand.BrandName" class="form-control" placeholder="Brand Name" required maxlength="20" />
            </div>
            <div class='control-label col-sm-8 message-error'
                 ng-show='formBrand.BrandName.$dirty && formBrand.BrandName.$invalid'>Please input Name</div>
        </div>		

		<div class="form-group">
            <label for="Description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-6">
                <input name="Description" ng-model="brand.Description" class="form-control" placeholder="Description" required maxlength="50" />
            </div>
            <div class='control-label col-sm-8 message-error'
                 ng-show='formBrand.Description.$dirty && formBrand.Description.$invalid'>Please input Description</div>
		</div>

        <div class="form-group">
            <div class='control-label col-sm-8 message-success'
                 ng-show='(messageSuccess.length > 0)'>{{ messageSuccess }}</div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="button" class="btn btn-primary" value="Submit" 
                    ng-click="submit(brand)" ng-disabled="(isSubmitting)"/>
                <input type="button" class="btn btn-primary" value="Cancel"
                        ng-click="cancel()" ng-disabled="(isSubmitted || isSubmitting)"/>
                <span ng-show="isSubmitting">
