<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Trucks
            </h1>            
        </div>
    </div>
        
    <!-- Row -->
    <div class="row">        
        <div class="col-lg-12">            
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Number</th>
                            <th>Description</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="t in trucks">
                            <td>{{ t.TruckId }}</td>
                            <td>{{ t.TruckName }}</td>
                            <td>{{ t.TruckNumber }}</td>
                            <td>{{ t.Description }}</td>
                            <td><a ui-sref="truckEdit({ truckKey: t.TruckKey, formStatus: 2 })">Edit</a></td>
                        </tr>                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /.row -->    
</div>
<!-- /.container-fluid -->
